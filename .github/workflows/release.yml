name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Test
        run: dotnet test --no-build --verbosity normal

  publish:
    name: Publish (${{ matrix.rid }})
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            artifact: ns-linux-x64
          - os: ubuntu-latest
            rid: linux-arm64
            artifact: ns-linux-arm64
          - os: windows-latest
            rid: win-x64
            artifact: ns-win-x64.exe
          - os: windows-latest
            rid: win-arm64
            artifact: ns-win-arm64.exe
          - os: macos-latest
            rid: osx-x64
            artifact: ns-osx-x64
          - os: macos-latest
            rid: osx-arm64
            artifact: ns-osx-arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish
        run: >
          dotnet publish src/NimbusStation.Cli/NimbusStation.Cli.csproj
          -c Release
          -r ${{ matrix.rid }}
          --self-contained true
          -p:PublishSingleFile=true
          -p:IncludeNativeLibrariesForSelfExtract=true
          -o publish

      - name: Rename artifact (Unix)
        if: runner.os != 'Windows'
        run: mv publish/ns publish/${{ matrix.artifact }}

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: mv publish/ns.exe publish/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: publish/${{ matrix.artifact }}

  release:
    name: Create Release
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/ns-linux-x64/ns-linux-x64
            artifacts/ns-linux-arm64/ns-linux-arm64
            artifacts/ns-win-x64.exe/ns-win-x64.exe
            artifacts/ns-win-arm64.exe/ns-win-arm64.exe
            artifacts/ns-osx-x64/ns-osx-x64
            artifacts/ns-osx-arm64/ns-osx-arm64
